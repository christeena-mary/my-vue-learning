<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <input v-model="greetings" />
      {{greetings}} ({{greetings.length}})
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            greetings: "Helleo World",
          };
        },
        mounted() {
          //called immeadiately after the component mounted
          setTimeout(() => {
            this.greetings = "Changed";
            // greeting will change 3 sec after mount
          }, 3000);
        },
      }).mount("#app");
    </script>
  </body>
</html>
